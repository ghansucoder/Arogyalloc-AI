<!DOCTYPE html>
<html>

<head>
    <title>Predictive Intelligence</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Inter;
            background: radial-gradient(circle at top, #031525, #01070f);
            color: white;
            padding: 40px;
        }

        h1 {
            color: #22d3ee;
            margin-bottom: 30px
        }

        .panel {
            background: #0f172a;
            padding: 30px;
            border-radius: 22px;
            box-shadow: 0 0 50px rgba(0, 255, 255, .12);
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            gap: 30px;
            margin-bottom: 25px;
        }

        .sliderBox {
            flex: 1
        }

        label {
            opacity: .7;
            font-size: 14px
        }

        input[type=range] {
            width: 100%
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .statBox {
            background: #020617;
            padding: 20px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0, 255, 255, .08);
        }

        .statBox span {
            font-size: 30px;
            font-weight: 600;
            display: block;
            margin-top: 8px;
        }

        .green {
            color: #22c55e
        }

        .yellow {
            color: #eab308
        }

        .red {
            color: #ef4444
        }

        .insight {
            margin-top: 30px;
            padding: 20px;
            border-radius: 18px;
            background: #020617;
            border-left: 5px solid #22d3ee;
        }

        canvas {
            margin-top: 30px
        }
    </style>
</head>

<body>

    <h1>Predictive Intelligence Engine</h1>

    <div class="panel">

        <div class="controls">

            <div class="sliderBox">
                <label>Infection Rate</label>
                <input id="rate" type="range" min="50" max="200" value="100" oninput="predict()">
            </div>

            <div class="sliderBox">
                <label>Season Severity</label>
                <input id="season" type="range" min="50" max="200" value="100" oninput="predict()">
            </div>

        </div>

        <canvas id="chart1"></canvas>
        <canvas id="chart2"></canvas>
        <canvas id="chart3"></canvas>

        <div class="stats">

            <div class="statBox">Patients<span id="patientsBox"></span></div>
            <div class="statBox">Risk<span id="riskBox"></span></div>
            <div class="statBox">Beds Needed<span id="bedsBox"></span></div>
            <div class="statBox">ICU Load<span id="icuBox"></span></div>

        </div>

        <div class="insight" id="insightBox">Analyzing predictions...</div>

    </div>

    <script>
        const API = "http://127.0.0.1:8000"
        let charts = []

        async function predict() {

            let r = await fetch(API + "/predict")
            let d = await r.json()

            let factor = (rate.value / 100) * (season.value / 100)
            let patients = Math.floor(d.patients * factor)

            let risk = Math.min(100, Math.round(patients / 3))
            let beds = Math.round(patients * 0.7)
            let icu = Math.round(patients * 0.3)

            patientsBox.innerText = patients
            bedsBox.innerText = beds
            icuBox.innerText = icu

            let riskClass = risk < 40 ? "green" : risk < 70 ? "yellow" : "red"
            riskBox.className = riskClass
            riskBox.innerText = risk + "%"

            /* AI INSIGHT */
            if (risk < 40)
                insightBox.innerText = "System Stable. No surge expected."
            else if (risk < 70)
                insightBox.innerText = "Moderate surge expected. Prepare staff."
            else
                insightBox.innerText = "Critical surge predicted. Activate emergency protocols."

            let timeline = [patients * .6, patients * .8, patients, patients * 1.2, patients * 1.4]

            charts.forEach(c => c.destroy())
            charts = []

            charts.push(new Chart(chart1, {
                type: "line",
                data: {
                    labels: ["-6h", "-3h", "Now", "+3h", "+6h"],
                    datasets: [{ data: timeline, borderWidth: 3, tension: .4, borderColor: "#22d3ee" }]
                },
                options: { plugins: { legend: { display: false } } }
            }))

            charts.push(new Chart(chart2, {
                type: "bar",
                data: {
                    labels: ["Beds", "ICU", "Staff"],
                    datasets: [{ data: [beds, icu, patients * 0.4] }]
                },
                options: { plugins: { legend: { display: false } } }
            }))

            charts.push(new Chart(chart3, {
                type: "radar",
                data: {
                    labels: ["Load", "Risk", "Spread", "Staff", "Capacity"],
                    datasets: [{ data: [patients / 10, risk, patients / 15, patients / 20, beds / 10] }]
                },
                options: { plugins: { legend: { display: false } } }
            }))
        }

        setInterval(predict, 5000)
        predict()
    </script>

</body>

</html>
