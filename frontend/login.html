<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Arogyalloc AI</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Inter
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #020024, #090979, #00d4ff, #020024);
            background-size: 400% 400%;
            animation: bgMove 12s ease infinite;
            overflow: hidden;
            color: white;
        }

        @keyframes bgMove {
            0% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0% 50%
            }
        }

        canvas {
            position: absolute;
            z-index: 0
        }

        .card {
            z-index: 2;
            width: 380px;
            padding: 45px;
            border-radius: 24px;
            background: rgba(0, 0, 0, .55);
            backdrop-filter: blur(18px);
            box-shadow: 0 0 60px rgba(0, 255, 255, .25);
            animation: fade 1s ease;
        }

        @keyframes fade {
            from {
                opacity: 0;
                transform: scale(.9)
            }

            to {
                opacity: 1;
                transform: scale(1)
            }
        }

        .logo {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px
        }

        .logo span {
            background: linear-gradient(45deg, #00fff7, #00ffa2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 400;
            letter-spacing: 1px
        }

        .inputBox {
            position: relative;
            margin: 18px 0
        }

        .inputBox input {
            width: 100%;
            padding: 14px;
            background: #111;
            border: none;
            border-radius: 10px;
            color: white;
            outline: none;
        }

        .inputBox label {
            position: absolute;
            left: 14px;
            top: 14px;
            color: #aaa;
            font-size: 14px;
            pointer-events: none;
            transition: .3s;
        }

        .inputBox input:focus+label,
        .inputBox input:not(:placeholder-shown)+label {
            top: -8px;
            left: 10px;
            font-size: 11px;
            color: #00fff7;
            background: black;
            padding: 0 5px;
            border-radius: 5px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #00fff7, #00ffa2);
            font-weight: 700;
            cursor: pointer;
        }

        .switch {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
            opacity: .8;
            cursor: pointer
        }

        .msg {
            text-align: center;
            margin-top: 12px;
            font-size: 14px;
            color: #00ffa2
        }

        .divider {
            margin: 18px 0;
            text-align: center;
            font-size: 13px;
            opacity: .6
        }

        .googleBtn {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <canvas id="net"></canvas>

    <div class="card">

        <div class="logo">ðŸ§  <span>Arogyalloc AI</span></div>
        <h2 id="title">Sign In</h2>

        <div class="inputBox">
            <input id="user" placeholder=" ">
            <label>Username</label>
        </div>

        <div class="inputBox">
            <input id="pass" type="password" placeholder=" ">
            <label>Password</label>
        </div>

        <button onclick="submitAuth()">Login</button>

        <div class="divider">OR CONTINUE WITH</div>

        <div id="g_id_onload" data-client_id="ghansushayal@gmail.com" data-callback="handleGoogle">
        </div>

        <div class="googleBtn">
            <div class="g_id_signin" data-theme="filled_black"></div>
        </div>

        <div class="switch" onclick="toggleMode()">Create account</div>
        <p class="msg" id="msg"></p>

    </div>

    <script>
        /* background animation */
        const c = document.getElementById("net")
        const ctx = c.getContext("2d")
        c.width = window.innerWidth
        c.height = window.innerHeight

        let dots = []
        for (let i = 0; i < 80; i++)
            dots.push({ x: Math.random() * c.width, y: Math.random() * c.height, vx: Math.random() - .5, vy: Math.random() - .5 })

        function draw() {
            ctx.clearRect(0, 0, c.width, c.height)
            dots.forEach(d => {
                d.x += d.vx; d.y += d.vy
                if (d.x < 0 || d.x > c.width) d.vx *= -1
                if (d.y < 0 || d.y > c.height) d.vy *= -1
                ctx.beginPath()
                ctx.arc(d.x, d.y, 1.5, 0, 6.28)
                ctx.fillStyle = "#00fff7"
                ctx.fill()
            })

            for (let i = 0; i < dots.length; i++)
                for (let j = i; j < dots.length; j++) {
                    let dx = dots[i].x - dots[j].x
                    let dy = dots[i].y - dots[j].y
                    let dist = Math.sqrt(dx * dx + dy * dy)
                    if (dist < 120) {
                        ctx.strokeStyle = "rgba(0,255,255," + (1 - dist / 120) + ")"
                        ctx.lineWidth = .5
                        ctx.beginPath()
                        ctx.moveTo(dots[i].x, dots[i].y)
                        ctx.lineTo(dots[j].x, dots[j].y)
                        ctx.stroke()
                    }
                }
            requestAnimationFrame(draw)
        }
        draw()

        /* LOGIN SYSTEM */
        let mode = "login"
        const API = "http://127.0.0.1:8000"

        function toggleMode() {
            mode = mode === "login" ? "register" : "login"
            title.innerText = mode === "login" ? "Sign In" : "Create Account"
            document.querySelector("button").innerText =
                mode === "login" ? "Login" : "Register"
        }

        async function submitAuth() {
            let res = await fetch(API + (mode === "login" ? "/login" : "/register"), {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    username: user.value,
                    password: pass.value,
                    role: "user"
                })
            })

            let d = await res.json()

            if (d.status === "success") {
                msg.innerText = "Access Granted"
                setTimeout(() => location = "dashboard.html", 700)
            } else msg.innerText = d.msg
        }

        /* GOOGLE LOGIN */
        async function handleGoogle(response) {

            let res = await fetch(API + "/google-login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token: response.credential })
            })

            let d = await res.json()

            if (d.status === "success") {
                msg.innerText = "Google Login Success"
                setTimeout(() => location = "dashboard.html", 700)
            } else msg.innerText = "Google Login Failed"
        }
    </script>

</body>

</html>
